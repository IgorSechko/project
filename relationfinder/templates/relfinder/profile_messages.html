{% extends 'relfinder/profile_navigation.html' %}

{% block headtitle %}
Сообщения
{% endblock headtitle %}

{% block content1 %}

{% if users %}
<div class="container   p-0 mb-3">
    <h5 class="text-center">Диалоги</h5> 
</div>
<div class="">
    {% for user in users %}
    <div class="container border shadow-sm rounded  bg-light px-1 py-2 mb-2 mt-0 mr-0 ml-0 p-0 ">
        <div class="row">
            <div class="col-2">
                <div class="ml-2" style="background-image:url('{{ user.userExtension.photo.url }}');
            background-repeat:no-repeat;
            background-size:cover; background-position: center; height: 100px; width: 100px; border-radius: 50%; border-style: solid; border-color: rgb(210, 210, 210); border-width: 1px;">
                </div>
            </div>

            <div class="col-10 pt-1 pl-0">
                <a href="{% url 'dialogue' user.id %}" style="font-weight:normal;">{{user}}</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<div class="row">
    <div class="col-1"></div>
    <div class="col-10">
        <div class="container  rounded shadow bg-light p-3 mb-4">
            <h5 class="text-center">У вас нет ни одного диалога</h5> 
        </div>
    </div>
    <div class="col-1"></div>
</div>

{% endif %}





{% endblock content1 %}
