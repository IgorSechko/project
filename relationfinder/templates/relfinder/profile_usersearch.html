
{% extends 'relfinder/profile_navigation.html' %}

{% block content1 %}

<div class="container rounded shadow bg-light m-0 p-2">
    {% for user in users %}
    <div class="container border rounded mb-2 mt-0 mr-0 ml-0 p-0">
        <div class="row">
            <div class="col-3">
      
                <div class="ml-1 my-1 mr-0 p-0">
                  <img src="{{ user.userExtension.photo.url }}"  class="img-thumbnail">
                </div>
            </div>
            <div class="col-9">
                {{user}}
            </div>
        </div>
    </div>


    {% endfor %}
</div>


{% endblock content1 %}
